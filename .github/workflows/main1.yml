name: example2
on:
  push:
    branches:
      - main

jobs:
  if-windows-else:
    runs-on: ubuntu-latest
    steps:
      - name: condition 1
        if: runner.os == "windows"
        run: echo "Hello $env:RUNNER_os."
      - name: condition 2
        if: runner.os != "windows"
        run: echo "Hello $env:RUNNER_OS."
